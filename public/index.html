<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaflet Sidebar Project</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar-v2/css/leaflet-sidebar.min.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-sidebar-v2/js/leaflet-sidebar.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href=./styles.css>
</head>
<body>


<!-- Left Sidebar -->
<div id="leftSidebar" class="leaflet-sidebar collapsed">
  <div class="leaflet-sidebar-tabs">
    <ul role="tablist">
      <!-- Hamburger toggle icon -->
      <li>
        <a href="#menu" role="tab">
          <span id="hamburgerToggle"><i class="fa fa-bars"></span></i>
        </a>
      </li>
      <!-- Dashboard icon always visible -->
      <li>
        <a href="/dashboard">
          <i class="fa fa-tachometer-alt"></i>
        </a>
      </li>
    </ul>
  </div>
  <div class="leaflet-sidebar-content">
    <div class="leaflet-sidebar-pane" id="menu">
      <h1 class="leaflet-sidebar-header">
      </h1>
      <ul>
        <li><a href="/dashboard" class="left-sidebar-link" >Dashboard</a></li>
      </ul>
    </div>
  </div>
</div>


<!-- Right Sidebar -->
<div id="sidebar" class="leaflet-sidebar collapsed">
  <div class="leaflet-sidebar-tabs">
    <ul role="tablist">
      <li><a href="#markerInfo" role="tab" style="pointer-events: none;"><i class="fa fa-info-circle"></i></a></li>
    </ul>
  </div>
  <div class="leaflet-sidebar-content">
    <div class="leaflet-sidebar-pane" id="markerInfo">
      <h1 class="leaflet-sidebar-header">
        Project Info
        <span id="collapseButton"><i class="fa fa-arrow-right"></i></span>
      </h1>
      <div id="sidebar-content"></div>
    </div>
  </div>
</div>

<div id="map"></div>

<script src="homePageMap.js"></script>

</body>
</html>
